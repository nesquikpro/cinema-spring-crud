<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
<h1>Редактирование кинотеатра</h1>
<div th:each="el : ${cinemaEdit}">
    <form method="post" class="form-inline" th:object="${cinema}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Название кинотеатра</label>
            <input type="text" th:value="${el.name}" name="name" class="form-control">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>

            <label class="sr-only">Адрес</label>
            <input type="text" th:value="${el.address}" name="address" placeholder="Введите" class="form-control"><br>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></div>

            <label class="sr-only">Телефон</label>
            <input type="text" th:value="${el.phone}" name="phone" placeholder="Введите" class="form-control"><br>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
    </div>
</div>
</body>
</html>
