<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>
<br>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
<a href="/employee/addEmployee"><button type="button" class="btn btn-outline-success">Добавить</button></a>
    <a href="/employee/employeeFilter"><button type="button" class="btn btn-outline-info">Поиск</button></a>
        <br>
        <br>
        <table class="table table-striped table-dark";>
            <thead>
            <tr>
                <th scope="col">№ Сотрудника</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr>
            </tr>
            <div th:each="el : ${employee}">
                <tr>
                    <td th:text="${el.id}"></td>
                    <td th:text="${el.firstname}"></td>
                    <td th:text="${el.lastname}"></td>
                    <td><a th:href="'/employee/' + ${el.id}" class="btn btn-outline-warning a-pills">Подробнее</a></td>
                    <td><a th:href="'/employee/' + ${el.id}+ '/edit'" class="btn btn-outline-primary a-pills">Изменить</a></td>
                    <td><a th:href="'/employee/' + ${el.id} + '/remove'" class="btn btn-outline-danger a-pills">Удалить</a></td>
                </tr>
            </div>
        </table>
    </div>
</div>
</body>
</html>
