<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
<h2 class="h2class">Cотрудник:</h2>
<table class="table table-striped table-dark";>
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Отчество</th>
        <th scope="col">Почта</th>
        <th scope="col">Телефон</th>
        <th scope="col">Должность</th>
    </tr>
    </thead>
    <div th:each="el : ${employee}">
        <tr>
            <td><h3 th:text="${el.firstname}"></h3></td>
            <td><h3 th:text="${el.lastname}"></h3></td>
            <td><h3 th:text="${el.thirdname}"></h3></td>
            <td><h3 th:text="${el.email}"></h3></td>
            <td><h3 th:text="${el.phone}"></h3></td>
            <td><h3 th:text="${el.post.name}"></h3></td>
        </tr>
    </div>
</table>
    </div>
</div>
</body>
</html>
