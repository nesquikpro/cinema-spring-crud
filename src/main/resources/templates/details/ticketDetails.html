<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
<h2 class="h2class">Билет:</h2>
<table class="table table-striped table-dark";>
    <thead>
    <tr>
        <th scope="col">Кинотеатр</th>
        <th scope="col">Зал</th>
        <th scope="col">Ряд</th>
        <th scope="col">Место</th>
        <th scope="col">Сотрудник</th>
    </tr>
    </thead>
    <div th:each="el : ${ticket}">
        <tr>
            <td><h3 th:text="${el.cinema.name}"></h3></td>
            <td><h3 th:text="${el.hall.name}"></h3></td>
            <td><h3 th:text="${el.place.row}"></h3></td>
            <td><h3 th:text="${el.place.seat}"></h3></td>
            <td><h3 th:text="${el.employee.lastname}"></h3></td>
        </tr>
    </div>
</table>
    </div>
</div>
</body>
</html>
