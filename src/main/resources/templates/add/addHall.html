<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form action="/hall/addHall" method="post" th:object="${hall}">


            <label class="sr-only">Название</label>
            <input type="text" name="name" th:field="*{name}" placeholder="Введите" class="form-control"><br>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
            <label class="sr-only">Вместимость</label>
            <input type="text" name="capacity" th:field="*{capacity}" placeholder="Введите" class="form-control"><br>
            <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" style="color: red"></div>

            <label class="sr-only">Категория</label>
            <select name="categoryname" class="form-control">
                <div th:each="element : ${category}">
                    <option th:text="${element.name}"></option>
                </div>
            </select>

            <br>
            <button type="submit" class="btn btn-warning">Добавить</button>
        </form>

    </div>
</div>

</body>
</html>
