<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="/footer :: header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form action="/employee/addEmployee" method="post" th:object="${employee}">
            <label class="sr-only">Имя</label>
            <input type="text" name="firstname" th:field="*{firstname}" placeholder="Введите имя" class="form-control"><br>
            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" style="color: red"></div>
            <label class="sr-only">Фамилия</label>
            <input type="text" name="lastname" th:field="*{lastname}" placeholder="Введите фамилию" class="form-control"><br>
            <div th:if="${#fields.hasErrors('lastname')}"  th:errors="*{lastname}" style="color: red"></div>
            <label class="sr-only">Отчество</label>
            <input type="text" name="thirdname" th:field="*{thirdname}" placeholder="Введите отчество" class="form-control"><br>
            <div th:if="${#fields.hasErrors('thirdname')}" th:errors="*{thirdname}" style="color: red"></div>
            <label class="sr-only">Почта</label>
            <input type="email" name="email" th:field="*{email}" placeholder="Введите почту" class="form-control"><br>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
            <label class="sr-only">Телефон</label>
            <input type="text" name="phone" th:field="*{phone}" placeholder="Введите телефон" class="form-control"><br>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></div>
            <label class="sr-only">Должность</label>

            <select name="name" class="form-control">
                <div th:each="element : ${post}">
                    <option th:text="${element.name}"></option>
                </div>
            </select>
            <br>
            <button type="submit" class="btn btn-warning">Добавить</button>
        </form>

    </div>
</div>

</body>
</html>
